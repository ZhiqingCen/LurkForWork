<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <!-- <link rel="stylesheet" href="https://icons.getbootstrap.com/icons/hand-thumbs-up/"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1>lurkforwork.com</h1>
        <div id="user-json"></div>
        <!-- <nav>
            <li class="nav-item" id="nav-register">Register</li>
            <li class="nav-item" id="nav-login">Login</li>
        </nav> -->
    </header>
    <main role="main">
        <!-- app goes here --> 
        <div id="popup-modal" class="modal">
            <!-- <div class="modal-container"> -->
                <!-- <span class="close">&times;</span> -->
            <span id="popup-close" class="close">&times;</span>
            <p id="popup-text">hi~</p>
            <!-- <div id="popup-text">hi</div> -->
            <!-- </div> -->
        </div>
        <div id="before-login">
            <div id="nav-container">
                <button id="nav-register">Register</button>
                <button id="nav-login">Login</button>
            </div>
            <div id="screen-register">
                <h2>Register</h2>
                Email: <input id="register-email" type="text"><br />
                Name: <input id="register-name" type="text"><br />
                Password: <input id="register-password" type="password"><br />
                Confirm Password: <input id="register-password-confirm" type="password"><br />
                <button id="register-btn">Register</button>
            </div>
            <div id="screen-login" class="hide">
                <h2>Login</h2>
                Email: <input id="login-email" type="text"><br />
                Password: <input id="login-password" type="password"><br />
                <button id="login-btn">Login</button>
            </div>
        </div>
        <div id="screen-welcome" class="hide">
            <!-- <h2 id="user-json"></h2> -->
            <div id="feed" class="feed">
                <div id="feed-header" class="feed-header">
                    <span id="job-title" class="job-title"></span>
                    <span>Start Date: <em id="job-start-date" class="job-start-date"></em></span>
                </div>
                <div>
                    <span id="job-owner"></span>
                    <span id="job-post-date"></span>
                </div>
                <img src="" alt="an image to describe the job" id="job-image" class="job-image">
                <h4>Job Description:</h4>
                <p id="job-description" class="job-description"></p>
                <div id="feed-footer" class="feed-footer">
                    <button id="like-num" class="like-num"></button>
                    <button id="like-btn" class="like-btn"><i id="icon-like" class="bi bi-hand-thumbs-up"></i></button>
                    <button id="comment-num" class="comment-num"></button>
                    <button id="comment-btn" class="comment-btn"><i id="icon-comment" class="bi bi-chat-square-dots"></i></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
