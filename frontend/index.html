<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/feed.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/profile.css" />
    <!-- <link rel="stylesheet" href="https://icons.getbootstrap.com/icons/hand-thumbs-up/"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1 id="website">lurkforwork.com</h1>
        <!-- <div id="user-json"></div> -->
        <button id="update-profile" class="hide">update profile</button>
        <button id="watch-user" class="hide">watch user</button>
        <a href="" id="user-json" class="profile-link"></a>
        <!-- <nav>
            <li class="nav-item" id="nav-register">Register</li>
            <li class="nav-item" id="nav-login">Login</li>
        </nav> -->
    </header>
    <main role="main">
        <!-- app goes here --> 
        <a href="" id="profile-link" class="profile-link hide"></a>
        <div id="popup-modal" class="modal">
            <!-- <div class="modal-container"> -->
                <!-- <span class="close">&times;</span> -->
            <span id="popup-close" class="close">&times;</span>
            <p id="popup-text">hi~</p>
            <!-- <div id="popup-text">hi</div> -->
            <!-- </div> -->
        </div>
        <div id="screen-update" class="hide">
            <span id="screen-update-close" class="close">&times;</span>
            <form name="profile_update">
                Email: <input type="text" name="email" id="update-email"><br />
                Name: <input type="text" name="name" id="update-name"><br />
                Password: <input type="password" name="password" id="update-password"><br />
                Image: <input type="file" name="image" accept="image/jpg, image/png" id="update-image"><br />
                <button id="update-btn">Submit update</button>
            </form>
        </div>
        <div id="screen-watch" class="modal hide">
            <span id="watch-popup-close" class="close">&times;</span>
            <div class="watch-container">
                <form name="watch_user">
                    Email: <input type="text" name="email" id="watch-user-email"><br />
                    <button id="watch-user-btn">Submit watch</button>
                </form>
            </div>
        </div>
        <div id="before-login">
            <div id="nav-container">
                <button id="nav-register">Register</button>
                <button id="nav-login">Login</button>
            </div>
            <div id="screen-register">
                <h2>Register</h2>
                Email: <input id="register-email" type="text"><br />
                Name: <input id="register-name" type="text"><br />
                Password: <input id="register-password" type="password"><br />
                Confirm Password: <input id="register-password-confirm" type="password"><br />
                <button id="register-btn">Submit</button>
            </div>
            <div id="screen-login" class="hide">
                <h2>Login</h2>
                Email: <input id="login-email" type="text"><br />
                Password: <input id="login-password" type="password"><br />
                <button id="login-btn">Submit</button>
            </div>
        </div>
        <!-- <div id="screen-welcome" class="hide">
            <div id="feed" class="feed">
                <div id="feed-header" class="feed-header">
                    <span id="job-title" class="job-title"></span>
                    <span>Start Date: <em id="job-start-date" class="job-start-date"></em></span>
                </div>
                <div>
                    <span id="job-owner"></span>
                    <span id="job-post-date"></span>
                </div>
                <img src="" alt="an image to describe the job" id="job-image" class="job-image">
                <h4>Job Description:</h4>
                <p id="job-description" class="job-description"></p>
                <div id="feed-footer" class="feed-footer">

                    <button id="like-btn" class="like-btn"><i id="icon-like" class="bi bi-hand-thumbs-up"></i></button>

                    <button id="comment-btn" class="comment-btn"><i id="icon-comment" class="bi bi-chat-square-dots"></i></button>

        <div id="screen-welcome" class="hide">
            <div id="feeds">
                <div id="feed" class="feed hide">
                    <div class="feed-header">
                        <span class="job-title"></span>
                        <!-- <span>Start Date: </span> -->
                        <span class="job-start-date"></span>
                        <!-- <span><em class="job-start-date"></em></span> -->
                        <!-- <span><em class="job-start-date"></em></span> -->
                    </div>
                    <div>
                        <span class="job-owner"></span>
                        <span class="job-post-date"></span>
                    </div>
                    <img src="" alt="an image to describe the job" class="job-image">
                    <h4>Job Description:</h4>
                    <p class="job-description"></p>
                    <div class="feed-footer">
                        <div class="like-num">
                            <!-- <p class="like-details"></p> -->
                        </div>
                        <button class="like-btn"><i class="bi bi-hand-thumbs-up"></i></button>
                        <div class="comment-num">
                            <!-- <p class="comment-details"></p> -->
                        </div>
                        <!-- <button class="comment-btn"><i class="bi bi-chat-square-dots"></i></button> -->
                        <div class="comment-btn">
                            <input type="text" placeholder="comment, submit button ->" class="comment-input">
                            <i class="bi bi-chat-square-dots"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="screen-profile" class="screen-profile hide"> -->
        <div id="screen-profile" class="screen-profile hide">
            <!-- <span id="profile-close" class="close">&times;</span> -->
            <div id="profile" class="profile hide">
                <span class="close">&times;</span>
                <div class="profile-info">
                    <img src="" alt="profile image" class="profile-image">
                    <div class="profile-details">
                        <h3 class="profile-name"></h3>
                        <div class="profile-id"></div>
                        <div class="profile-email"></div>
                        <button class="watch-btn">watch</button>
                        <button class="unwatch-btn">unwatch</button>
                    </div>
                </div>
                <div class="profile-watch">
                    <!-- <div class="profile-watchby">Watched by:
                        <span class="profile-watchby-num"></span>
                        users
                    </div> -->
                    <div class="profile-watchby"></div>
                    <div class="profile-watchby-list">
                        <!-- <a href="#screen-profile" class="profile-link">Betty</a>,  -->
                        <!-- <a href="#screen-profile"class="profile-link">Betty</a> -->
                    </div>
                </div>
                <div class="profile-jobs">
                    <div id="profile-job-feed" class="profile-job-feed hide">
                        <div class="profile-job-header">
                            <span class="profile-job-title"></span>
                            <span class="profile-job-start-date"></span>
                        </div>
                        <div>
                            <!-- <span class="profile-job-owner"></span> -->
                            <span class="profile-job-post-date"></span>
                        </div>
                        <img src="" alt="an image to describe the job" class="profile-job-image">
                        <h4>Job Description:</h4>
                        <p class="profile-job-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <p>&copy; lurkforwork.com 2022</p>

    <script type="module" src="src/main.js"></script>
</body>
</html>
